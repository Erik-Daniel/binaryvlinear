<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary vs Linear Search</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>  
    <h1>Binary vs Linear Search Visualization</h1>
    <div id="inputContainer">
        <label for='input'>Type in a number to search</label>
        <input id='input' type="number" placeholder="type in a number">
        <input id='search' type='submit' value="Search">        
    </div>
    <div class="container">
        <div class="binary">
            <h2 class='title'>Binary Search</h2>
            <div id='bTable' class="table"></div>
        </div>
        <div class="linear">
            <h2 class='title'>Linear Search</h2>
            <div id='lTable'class="table"></div>


        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
